<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF_8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Ubitex</title>
  </head>

  <body>
    <div class="container">
      <div class="form">
        <div>
          <img src="io.ubitex.ubitex_108eba55-f112-4c4f-aaa1-15a3d1e84c86.webp" alt="لوگو یوبیتکس" class="logo" >
          </div>
        <div class="title">
            <h1>Welcome Back!</h1>
            <p>Enter to get unlimited access to data & information.</p>
        </div>
        <div class="input" style="margin-top: 48px; margin-bottom: 24px;">
            <h3>Email <span>*</span></h3>
            <input type="text" placeholder="    Enter your mail address" required/>
        </div>
        <div class="input">
            <h3>Password <span>*</span></h3>
            <input type="password" placeholder="    Enter password" required maxlength="8"/>
        </div>
        <div class="hint">
            <h3><input type="checkbox">  Remember me</h3>
            <h3 style="color: blueviolet;">Forgot your password?</h3>
        </div>
        <div >
            <input type="submit" value="login"  class="login"/>
        </div>
        <div class="login-title">
            <div class="line"></div>
            <h5>Or login with</h5>
            <div class="line"></div>
        </div>
        <div class="register">
          <h4>Don't have an acount ? <a href="#">Register here</a></h4>
        </div>
      </div>
      <div class="banner">
        <img src="bitcoin.jpg" alt="CryptoCurrency" />
      </div>
    </div>
  </body>
</html>
